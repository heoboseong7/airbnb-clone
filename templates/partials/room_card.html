<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <div class="w-full h-64 bg-cover bg-center rounded-lg mb-2" style="background-image: url({{room.first_photo}});"></div>
    <div class="flex justify-between mb-2">
        <div class="w-4/5 overflow-hidde flex">
            {% if room.host.superhost %}
                <span class="mr-2 uppercase font-bold text-xs text-black border border-black rounded py-px px-1">superhost</span>
            {% endif %}
            <span class="text-sm text-gray-600 block">{{room.city}}, {{room.country.name}}</sapn>
        </div>
        <span class="text-sm">
            <i class="fas fa-star text-red-500 text-xs mr-px"></i> {{room.total_rating}}
        </span>
    </div>
    <span class="text-black w-11/12 block truncate">{{room.name}}</span>
</div>
